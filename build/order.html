<!doctype html>
<html>
  <head>
    <meta charset="utf-8">

    <!-- Always force latest IE rendering engine or request Chrome Frame -->
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">

    <!-- Use title if it's in the page YAML frontmatter -->
    <title>Order Form</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <link href="stylesheets/all.css" rel="stylesheet" type="text/css" />
    <script src="javascripts/all.js" type="text/javascript"></script>
  </head>

  <body class="order">

    <div class="container">
      <div class="row">
        <div class="col-xs-6 col-xs-offset-3">

  <form action="#" class="form-box">

    <div class="header text-center">
      <h2>Find the best product</h2>
    </div>

    <div class="body">

      <div class="form-group">
        <label for="category">Which category?</label>
        <input type="text" id="category" placeholder="Search" class="form-control input-lg search-placeholder">
      </div>
      <div style="margin-bottom: 70px;">
        <label for="price-slider">Which price?</label>
        <div id="price-slider" style="margin: 10px;"></div>
      </div>

      <div class="form-group">
        <div class="row">
          <div class="col-xs-6">
            <label for="min">Min</label>
            <input type="text" id="min" class="form-control">
          </div>
          <div class="col-xs-6">
            <label for="max">Max</label>
            <input type="text" id="max" class="form-control">
          </div>
        </div>
      </div>

      <input type="submit" value="Find a product" class="btn btn-primary btn-lg">


    </div>
  </form>

  <script>

    $(function() {

      $('#price-slider').noUiSlider({
        start: [ 0, 500 ],
        snap: true,
        connect: true,
        range: {
          'min': 0,
          '5%':  10,
          '10%': 20,
          '15%': 30,
          '20%': 40,
          '25%': 50,
          '30%': 60,
          '35%': 70,
          '40%': 80,
          '45%': 90,
          '50%': 100,
          '55%': 110,
          '60%': 120,
          '65%': 130,
          '70%': 140,
          '75%': 150,
          '80%': 160,
          '85%': 170,
          '90%': 180,
          '95%': 190,
          'max': 200
        }
      }).noUiSlider_pips({
        mode: 'range',
        density: 5
      });

      $('#price-slider').Link('lower').to($('#min'));
      $('#price-slider').Link('upper').to($('#max'));

      var availableCategories = [
        "Books",
        "Music",
        "Games",
        "Fashion",
        "Sport",
        "Home",
        "Kitchen",
        "Outdoor",
        "Travel",
        "Movie",
        "Art",
        "Children",
        "Education"
      ];
      $( "#category" ).autocomplete({
        source: availableCategories
      });
    });

  </script>

</div>
      </div>
    </div>
  </body>
</html>
