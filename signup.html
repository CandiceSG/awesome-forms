<!doctype html>
<html>
  <head>
    <meta charset="utf-8">

    <!-- Always force latest IE rendering engine or request Chrome Frame -->
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">

    <!-- Use title if it's in the page YAML frontmatter -->
    <title>Signup Form</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <link href="stylesheets/all.css" rel="stylesheet" type="text/css" />
    <script src="javascripts/all.js" type="text/javascript"></script>
  </head>

  <body class="signup">

    <div class="container">
      <div class="row">
        <div class="col-xs-6 col-xs-offset-3">

  <form action="#" class="form-box">

    <div class="header text-center">
      <h3>Sign Up</h3>
    </div>

    <div class="body">

      <div class="form-group">
        <label for="email">Your email</label>
        <input type="email" placeholder="john.doe@gmail.com" id="email" class="form-control input-lg fa-placeholder email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control input-lg fa-placeholder password" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;">
      </div>
      <div class="form-group">
        <label for="password-confirmation">Password confirmation</label>
        <input type="password" id="password-confirmation" class="form-control input-lg fa-placeholder password" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;">
      </div>

      <div class="row">
        <div class="col-xs-6">
          <h4><a href="#">Forgot <u>your password</u>?</a></h4>
        </div>
        <div class="col-xs-6 text-right">
          <input type="submit" value="Sign Up" class="btn btn-danger btn-lg">
        </div>
      </div>

    </div>
  </form>

</div>
      </div>
    </div>
  </body>
</html>
